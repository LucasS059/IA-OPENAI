<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - OPENAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px; 
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh; 
            position: relative;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .messages p {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message-user {
            align-self: flex-end;
            background-color: #4a4a4a;
        }

        .message-assistant {
            align-self: flex-start;
            background-color: #333333;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            border-top: 1px solid #444444;
            padding: 10px;
            background-color: #2c2c2c;
        }

        .input-container textarea {
            flex: 1;
            padding: 15px;
            border: none;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 16px;
            border-radius: 5px;
            resize: none;
            min-height: 50px;
        }

        .input-container button {
            padding: 15px 20px;
            border: none;
            background-color: #3b3b3b;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
        }

        .input-container button:hover {
            background-color: #555555;
        }

        .tema {
            text-align: center;
            margin: 10px; 
            border-radius: 10px;
            background-color: #3b3b3b;
        }

        .clear-button {
            background-color: #ff4b4b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            margin: 0 auto;
        }

        .clear-button:hover {
            background-color: #ff0000;
        }

        .button_submit {
            margin: 10px;
        }
        
        .forms_clear {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="tema">
            <h1>IA - OPENAI</h1>
        </div>

        <div class="messages">
            {% for message in historico %}
                <p class="message-{{ message.role }}">{{ message.content | safe }}</p>
            {% endfor %}
        </div>
        <form action="/ChatGpt-Openai" method="POST" class="input-container" id="chat-form">
            <textarea name="question" placeholder="Digite sua pergunta" rows="3" required></textarea>
            <button class="button_submit" type="submit">Enviar</button>
        </form>
        <form action="/clear" method="POST" class="forms_clear">
            <button type="submit" class="clear-button">Apagar Conversa</button>
        </form>
    </div>

    <script>
        // Função para rolar a página automaticamente para o final
        function scrollToBottom() {
            var chatContainer = document.querySelector('.messages');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Chamar a função ao carregar a página
        window.onload = function() {
            scrollToBottom();
        };

        // Chamar a função sempre que o formulário for enviado
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            scrollToBottom();
            // Limpar o campo de entrada após o envio
            document.querySelector('textarea').value = '';
        });

        // Impedir que a tecla Enter crie uma nova linha na textarea
        document.querySelector('textarea').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chat-form').submit();
            }
        });

        // Mostrar a animação de carregamento ao enviar o formulário
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            var question = document.querySelector('textarea').value.trim();
            if (question === '') {
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
