<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - OPENAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            position: relative;
        }

        .tema {
            background-color: #333333;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444444;
        }

        .tema h1 {
            margin: 0;
            font-size: 24px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            background-color: #2c2c2c;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .message-user {
            align-self: flex-end;
            background-color: #4a4a4a;
        }

        .message-assistant {
            align-self: flex-start;
            background-color: #333333;
        }

        .message::before {
            content: attr(data-role);
            font-weight: bold;
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 5px;
        }

        .message-user::before {
            color: #4a4a4a;
        }

        .message-assistant::before {
            color: #333333;
        }

        .input-container {
            border-top: 1px solid #444444;
            padding: 10px;
            background-color: #2c2c2c;
            display: flex;
            align-items: center;
        }

        .input-container form {
            display: flex;
            flex: 1;
            align-items: center;
            gap: 10px;
        }

        .input-container textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #444444;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            border-radius: 5px;
            resize: none;
            min-height: 60px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons form {
            margin: 0;
        }

        .input-container button {
            padding: 12px 20px;
            border: none;
            background-color: #4a4a4a;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #6e6e6e;
        }

        .clear-button {
            background-color: #ff4b4b;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .clear-button:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="tema">
            <h1>IA - OPENAI</h1>
        </div>

        <div class="messages">
            {% for mensagem in historico %}
            <div class="message {{ mensagem.role }}" data-role="{{ mensagem.role.capitalize() }}">
                <div>{{ mensagem.content | safe }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="input-container">
            <form action="{{ url_for('perguntar') }}" method="post">
                <textarea name="question" placeholder="Digite sua pergunta" rows="3" required></textarea>
                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <form action="{{ url_for('limpar') }}" method="post" style="display:inline;">
                        <button type="submit" class="clear-button">Apagar Conversa</button>
                    </form>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
